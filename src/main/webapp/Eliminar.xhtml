<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
        
    <title>Eliminar Evaluaciones</title>
    <h:head>
        <title>Eliminar</title>
    </h:head>
    <h:body> 
        
        <center><h3><font face="Verdana, Geneva, sans-serif">Eliminar Evaluaciones</font></h3></center>
       <br />
       <h:form id="evaluaciones">
   <p:growl id="growl" sticky="true" />
   <p:dataTable id="evaluacionesList" var="evaluaciones" value="#{evaluacionesbean.evaluaciones}">
      <p:column headerText="Id">
          <h:outputText value="#{evaluaciones.id}"/>
      </p:column>
 
      <p:column headerText="Nombres">
          <h:outputText id="nombres" value="#{evaluaciones.nombres}"/>
      </p:column>
 
      <p:column headerText="Apellidos">
          <h:outputText id="apellidos" value="#{evaluaciones.apellidos}"/>
       </p:column>
 
       <p:column headerText="Materia">
           <h:outputText id="materia" value="#{evaluaciones.materia}"/>
       </p:column>
       
       <p:column headerText="Nota">
           <h:outputText id="nota" value="#{evaluaciones.nota}"/>
       </p:column>
       
       <p:column headerText="Estado">
           <h:outputText id="estado" value="#{evaluaciones.estado}"/>
       </p:column>
       
                 
        <p:column>
           <p:commandButton update="evaluacionesList" value="Eliminar" icon="ui-icon-closethick"
                            action="#{evaluacionesbean.Eliminar(evaluaciones)}"
                        styleClass="ui-priority-primary">
           </p:commandButton>
        </p:column>
     </p:dataTable>
     <br/>
     </h:form>
    </h:body>
</html>
