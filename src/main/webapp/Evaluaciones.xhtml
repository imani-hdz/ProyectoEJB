<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Evaluaciones</title>
    </h:head>
    <h:body>
        <center><h3><font face="Verdana, Geneva, sans-serif">Listar registro de Evaluaciones</font></h3></center>
       <br />
        <p:dataTable value="#{evaluacionesbean.salario}" var="s">
            <p:column headerText="ID">
                <h:outputText value="#{e.id}"/>
             </p:column>
            
              <p:column headerText="NOMBRES">
                  <h:outputText value="#{e.nombres}"/>
             </p:column>
            
              <p:column headerText="APELLIDOS">
                  <h:outputText value="#{e.apellidos}"/>
             </p:column>
            
              <p:column headerText="MATERIA">
                  <h:outputText value="#{e.materia}"/>
             </p:column>
            
            <p:column headerText="NOTA">
                <h:outputText value="#{e.nota}"/>
             </p:column>
            
            <p:column headerText="ESTADO">
                <h:outputText value="#{e.estado}"/>
             </p:column>
  
	      </p:dataTable>      
        
    </h:body>
</html>
