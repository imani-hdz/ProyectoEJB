<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro de Evaluaciones</title>
    </h:head>
    <h:body>
        <center><h3><font face="Verdana, Geneva, sans-serif">Mantenimiento registro de evaluaciones</font></h3></center>
       <br />
      
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Mostrar Evaluaciones" outcome="/Evaluaciones">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Insertar" outcome="/Insertar" icon="pi pi-save">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Eliminar" outcome="/Eliminar" icon="pi pi-trash">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Actualizar" outcome="/Actualizar" icon="pi pi-pencil">
                <f:param name="i" value="3" />
            </p:menuitem>
        </p:tabMenu>
    </h:body>
</html>
